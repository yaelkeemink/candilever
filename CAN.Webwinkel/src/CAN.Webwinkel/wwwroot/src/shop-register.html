<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/gold-phone-input/gold-phone-input.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="shop-register">

    <template>

    <style is="custom-form-style">
  paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }

  button.no-style {
    -webkit-appearance: none;
    border: 0;
    padding: 0;
    background: transparent;
  }
    </style>
    <!--<app-route
        route="[[route]]"
        pattern="/:register"
        data="{{routeData}}"></app-route>-->


    <form is="iron-form" id="form">
        <paper-input id="voornaam" name="voornaam" label="Voornaam" value={{voornaam}}></paper-input>
        <paper-input name="tussenvoegsel" label="Tussenvoegsel" value={{tussenvoegsel}}></paper-input>
        <paper-input name="achternaam" label="Achternaam" value={{achternaam}}></paper-input>
        <paper-input name="postcode" label="Postcode" value={{postcode}}></paper-input>
        <paper-input label="Telefoonnummer" name="telefoonnummer" value={{telefoonnummer}}></paper-input>

    <paper-button raised class="indigo" on-tap="_submit">Registreer</paper-button>
    </form>

    <iron-ajax id="AjaxPost"
    url="/api/Home/Register"
    method="POST"
    content-type="application/json"
    handle-as="json"
    on-response="_handleAjaxResponse"
    on-error="_handleAjaxPostError"></iron-ajax>
</template>
    <script>

Polymer({
            is: 'shop-register',

            properties: {
              voornaam: {
                type: String
              },
              tussenvoegsel: {
                type: String
              },
              achternaam: {
                type: String
              },
              postcode: {
                type: String
              },
              telefoonnummer: {
                type: Number
              }
            },
            
            _submit: function _submit(event) {
              var json = JSON.stringify(this.voornaam, this.tussenvoegsel, this.achternaam)
              console.log(json);
            var body = '{ "voornaam":"' + this.voornaam + '","tussenvoegsel":"' + this.tussenvoegsel + '","achternaam":"' + this.achternaam +'","postcode":"' + this.postcode + '","telefoonnummer":"'+ this.telefoonnummer + '" }'
            console.log(body);
            }
        })
        

        

    </script>
</dom-module>
